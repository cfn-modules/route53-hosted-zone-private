AWSTemplateFormatVersion: '2010-09-09'
Description: 'cfn-modules: AWS Route53 hosted zone (private)'
# cfn-modules:implements(HostedZone)
Parameters:
  VpcModule:
    Description: 'Stack name of vpc module.'
    Type: String
  Name:
    Description: 'The name of the domain (hosted zone).'
    Type: String
Resources:
  HostedZone:
    Type: 'AWS::Route53::HostedZone'
    Properties:
      HostedZoneConfig:
        Comment: !Sub "${Name} private DNS zone"
      Name: !Ref Name
      VPCs:
      - VPCId:
          'Fn::ImportValue': !Sub '${VpcModule}-Id'
        VPCRegion: !Ref 'AWS::Region'
Outputs:
  ModuleId:
    Value: 'route53-hosted-zone-private'
  ModuleVersion:
    Value: '0.0.4'
  StackName:
    Value: !Ref 'AWS::StackName'
  Id:
    Value: !Ref HostedZone
    Export:
      Name: !Sub '${AWS::StackName}-Id'
  Name:
    Value: !Ref Name
    Export:
      Name: !Sub '${AWS::StackName}-Name'
